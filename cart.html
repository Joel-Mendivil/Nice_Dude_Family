    <section>
        <h1>Shopping Cart</h1>
        <form id="pay">
           <fieldset id="billing">
              <legend>Billing Information</legend>
  
              <label>First Name</label>
              <input name="fName" id="fName"  />
  
              <label>Last Name</label>
              <input name="lName" id="lName"  />
  
              <label>Street Address</label>
              <input name="street" id="street" />
  
              <label>City</label>
              <input name="city" id="city"  />
  
              <label>State</label>
              <select name="state" id="state">
                 <option>AL</option>
                 <option>AK</option>
                 <option>AZ</option>
                 <option>AR</option>
                 <option>CA</option>
                 <option>CO</option>
                 <option>CT</option>
                 <option>DE</option>
                 <option>FL</option>
                 <option>GA</option>
                 <option>HI</option>
                 <option selected>ID</option>
                 <option>IL</option>
                 <option>IN</option>
                 <option>IA</option>
                 <option>KS</option>
                 <option>KY</option>
                 <option>LA</option>
                 <option>ME</option>
                 <option>MD</option>
                 <option>MA</option>
                 <option>MI</option>
                 <option>MN</option>
                 <option>MS</option>
                 <option>MO</option>
                 <option>MT</option>
                 <option>NE</option>
                 <option>NV</option>
                 <option>NH</option>
                 <option>NJ</option>
                 <option>NM</option>
                 <option>NY</option>
                 <option>NC</option>
                 <option>ND</option>
                 <option>OH</option>
                 <option>OK</option>
                 <option>OR</option>
                 <option>PA</option>
                 <option>RI</option>
                 <option>SC</option>
                 <option>SD</option>
                 <option>TN</option>
                 <option>TX</option>
                 <option>UT</option>
                 <option>VT</option>
                 <option>VA</option>
                 <option>WA</option>
                 <option>WV</option>
                 <option>WI</option>
                 <option>WY</option>
              </select>
  
              <label>Postal Code</label>
              <input name="zip" id="zip" />
  
              <label>Country</label>
              <input name="country" id="country" value="United States" />
  
              <label>Phone</label>
              <input name="phone" id="phone" />
  
           </fieldset>
  
           <fieldset id="creditcard">
              <legend>Credit Information</legend>
  
              <fieldset id="cards">
                 <label class="cardLabel">
                    <input name="cCard" value="amex" type="radio" />
                    <img src="ph_amex.png" alt="Diners" />
                 </label>
                 <label class="cardLabel">               
                    <input name="cCard" value="discover" type="radio" />
                    <img src="ph_discover.png" alt="Discover" />
                 </label>
                 <label class="cardLabel">                  
                    <input name="cCard" value="master" type="radio"  />
                    <img src="ph_master.png" alt="MasterCard" />
                 </label>
                 <label class="cardLabel">                  
                    <input name="cCard" value="visa" type="radio"  />
                    <img src="ph_visa.png" alt="Visa" />
                 </label>
              </fieldset>
  
              <label>Credit Card Number</label>
              <input name="cardNumber" id="cardNumber" />
  
              <label>Expiration Date</label>
              <select name="cardMonth">
                 <option value="">--Month--</option>
                 <option value="01">January (01)</option>
                 <option value="02">February (02)</option>
                 <option value="03">March (03)</option>
                 <option value="04">April (04)</option>
                 <option value="05">May (05)</option>
                 <option value="06">June (06)</option>
                 <option value="07">July (07)</option>
                 <option value="08">August (08)</option>
                 <option value="09">September (09)</option>
                 <option value="10">October (10)</option>
                 <option value="11">November (11)</option>
                 <option value="12">December (12)</option>
              </select>
              <select name="cardYear">
                 <option value="">--Year--</option>
                 <option value="2017">2017</option>
                 <option value="2018">2018</option>
                 <option value="2019">2019</option>
                 <option value="2020">2020</option>
                 <option value="2021">2021</option>
              </select>
              <label>CVC</label>
              <input name="cvc" id="cvc" />
           </fieldset>
  
           <input type="button" id="subButton" value="Submit" />
  
        </form>
</body>
</html>
